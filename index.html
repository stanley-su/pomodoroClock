<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pomodoro Clock</title>
	<link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
	<canvas id='canvas'></canvas>
	<div class="main-wrapper">
		<div class="information">
			<div id="adjusters">
				<div id="break">
					<div class="type">BREAK LENGTH</div>
					<div class="wrapper">
						<div id="minusBreak">-</div>
						<div id="breakValue">5</div>
						<div id="plusBreak">+</div>
					</div>
				</div>
				<div id="session">
					<div class="type">SESSION LENGTH</div>
					<div class="wrapper">
						<div id="minusSession">-</div>
						<div id="sessionValue">25</div>
						<div id="plusSession">+</div>
					</div>
				</div>
			</div>
			<div id="time-display">
				<div class="type" id="modeValue">SESSION</div>
				<div id="time">25:00</div>
			</div>
		</div>
		<div id="animation">
			<svg width='300' height='180'>
				<path id='path' fill='#222' stroke-width='3' d='M 30 170 L 70 90 L 110 90 L 125 120 L 110 90 L 90 90 L 130 10 L 170 10 L 190 50 L 180 70 L 165 70 L 160 60 L 140 60 L 135 70 L 120 70 L 110 50 L 130 10 L 170 10 L 190 50 L 220 110 L 200 110 L 185 140 L 200 110 L 220 110 L 240 110 L 270 170 Z'>
				</svg>
		</div>
		</div>
		<script src="js/canvas.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
