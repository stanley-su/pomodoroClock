<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pomodoro Clock</title>
	<link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
	<div class="main-wrapper">
		<div class="information">
			<div id="adjusters">
				<div id="break">
					<div class="type">BREAK LENGTH</div>
					<div class="wrapper">
						<div id="minusBreak">-</div>
						<div id="breakValue">5</div>
						<div id="plusBreak">+</div>
					</div>
				</div>
				<div id="session">
					<div class="type">SESSION LENGTH</div>
					<div class="wrapper">
						<div id="minusSession">-</div>
						<div id="sessionValue">25</div>
						<div id="plusSession">+</div>
					</div>
				</div>
			</div>
			<div id="time-display">
				<div class="type" id="modeValue">SESSION</div>
				<div id="time">25:00</div>
			</div>
		</div>
		<div id="animation">
		<canvas id='canvas'></canvas>
			<svg width='300' height='380'><path fill='#111' stroke-width='3' d='M 30 340 L 70 260 L 110 260 L 125 290 L 110 260 L 90 260 L 130 180 L 170 180 L 190 220 L 180 240 L 165 240 L 160 230 L 140 230 L 135 240 L 120 240 L 110 220 L 130 180 L 170 180 L 190 220 L 220 280 L 200 280 L 185 310 L 200 280 L 220 280 L 240 280 L 270 340'>
			</svg>
		</div>
	</div>
	<script src="js/canvas.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
